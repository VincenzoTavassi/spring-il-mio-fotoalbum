<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/resources :: head(title = 'Dettaglio Foto ' + ${foto.title})}">
<body>
<p th:text="${foto.title}"></p>
<p th:text="${foto.description}"></p>
<p th:text="${foto.pictureUrl}"></p>
<p th:text="${foto.id}"></p>
<p th:text="${foto.visible}"></p>
<p th:each="category : ${foto.categories}" th:text="${category.name}"></p>

</body>
</html>

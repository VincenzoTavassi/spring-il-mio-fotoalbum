<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>>
    <title>Foto Album</title>
</head>

<body class="bg-black">
    <div id="app">
        <div class="container">
            <h1 class="text-center text-warning my-4">Foto Album</h1>
            <div class="input-group mb-3">
                <button class="btn btn-outline-warning" type="submit" @click="fetchPhotosByKeyword()">Cerca</button>
                <input type="text" class="form-control" placeholder="Cerca una foto.." v-model="keyword"
                    @keyup.enter="fetchPhotosByKeyword()">
            </div>
            <main id="content" class="row d-flex justify-content-center">
                <div v-for="foto in photos" class="col-4">
                    <div class="h-100 card bg-dark text-light" style="">
                        <img :src="foto.pictureUrl" class="card-img-fluid" :alt="foto.title">
                        <div class="card-body">
                            <h5 class="card-title">{{foto.title}}</h5>
                            <p class="card-text">{{foto.description}}</p>
                            <h5>Categorie:</h5>
                            <p v-for="category in foto.categories">
                                <span class="text-warning">{{category.name}} </span>
                            </p>
                        </div>
                    </div>
                </div>
        </div>
        </main>

        <h2 class="text-light text-center my-3">Contattaci</h2>
        <form @submit.prevent="sendMessage()">

            <div class="row flex-column justify-content-center align-items-center text-light">
                <div class="mb-3 w-50">
                    <label for="email" class="form-label">La tua e-mail</label>
                    <input type="text" class="form-control" id="email" name="email" v-model="email"
                        placeholder="Inserisci la tua e-mail..">
                </div>
                <div class="mb-3 w-50">
                    <label for="text" class="form-label">Il tuo messaggio:</label>
                    <textarea class="form-control" id="text" name="text" v-model="message"></textarea>
                    <div class="text-center my-3">
                        <button class="btn btn-outline-warning" type="submit">Invia</button>
                    </div>
                    <div class="alert alert-info" v-if="success">Messaggio inviato!</div>
                    <div class="alert alert-danger" v-if="errors">Ci sono errori nel form! Hai compilato tutti i campi?
                        <ul>
                            <li v-for="error in errorMessages"><span>{{error.defaultMessage}}</span></li>
                        </ul>
                    </div>
                </div>
        </form>
    </div>

    </div>
    </div>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>

</html>
